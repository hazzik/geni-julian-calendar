name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          AMO_EXTENSION_ID: ${{ secrets.AMO_EXTENSION_ID }}

      - name: Lint
        run: npm run lint

      - name: Pack
        run:  npm run pack
